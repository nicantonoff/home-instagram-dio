<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="./img/perfil-witcher.jpg" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login text-bold">Continue como riviageralt</a>
                <a href="#" class="instagram-logout text-bold">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é riviageralt?</p>
                <p class="not-account">
                    <span><a href="#" class="link-blue text-bold">Alternar contas</a></span>
                    ou
                    <span><a href="#" class="link-blue text-bold">Inscreva-se</a></span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app text-bold">Obtenha o aplicativo.</p>
                <div class="download">
                    <a href="https://apps.apple.com/app/instagram/id389801252" class="app-download"></a>
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
